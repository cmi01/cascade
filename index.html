<!DOCTYPE html>
<html lang="en">
<head>
    <title>Matrix Selector</title>
    <style>
        .matrix {
            display: grid;
            grid-template-columns: repeat(5, 50px); /* 5 columns */
            grid-template-rows: repeat(5, 50px); /* 5 rows */
        }
        .cell {
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .highlight {
            background-color: yellow; /* Highlight color */
        }
    </style>
</head>
<body>
    <div class="matrix" id="matrix">
        <script>
            for (let i = 0; i < 25; i++) {
                document.write('<div class="cell" id="cell' + i + '"></div>');
            }
        </script>
    </div>

    <script>
        let currentRow = 0;
        let currentCol = 0;
        const matrixSize = 5; // 5x5 matrix

        function updateHighlight() {
            // Clear existing highlight
            document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('highlight'));

            // Calculate cell index and add highlight class
            let cellIndex = currentRow * matrixSize + currentCol;
            document.getElementById('cell' + cellIndex).classList.add('highlight');
        }

        function handleArrowKeys(event) {
            switch (event.key) {
                case 'ArrowUp': 
                    currentRow = Math.max(currentRow - 1, 0);
                    break;
                case 'ArrowDown': 
                    currentRow = Math.min(currentRow + 1, matrixSize - 1);
                    break;
                case 'ArrowLeft': 
                    currentCol = Math.max(currentCol - 1, 0);
                    break;
                case 'ArrowRight': 
                    currentCol = Math.min(currentCol + 1, matrixSize - 1);
                    break;
            }
            updateHighlight();
        }

        // Initial highlight
        updateHighlight();

        // Event listener for keydown
        document.addEventListener('keydown', handleArrowKeys);
    </script>
</body>
</html>
