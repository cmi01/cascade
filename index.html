<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variable Update Example</title>
    <style>
        .matrix {
            display: grid;
            grid-template-columns: repeat(5, 50px); /* Adjust for desired size */
            grid-template-rows: repeat(5, 50px); /* Adjust for desired size */
        }
        .cell {
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="matrix" id="matrix">
        <!-- Generating 5x5 matrix -->
        <script>
            for (let i = 0; i < 25; i++) {
                document.write('<div class="cell" id="cell' + i + '"></div>');
            }
        </script>
    </div>

    <script>
        let counter = 0;

        function updateCounter() {
            // Clear previous number
            document.querySelectorAll('.cell').forEach(cell => cell.textContent = '');

            // Increment counter
            counter++;

            // Randomly select a cell
            let randomCellId = 'cell' + Math.floor(Math.random() * 25);
            document.getElementById(randomCellId).textContent = counter;
        }

        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
