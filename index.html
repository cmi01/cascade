<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js" type="text/javascript"></script>
<head>
    <title>Variable Update Example</title>
</head>
<body>
    <div id="display">0</div>

    <script>
        let counter = 0;

        function updateCounter() {
            counter++;
            document.getElementById('display').textContent = counter;
        }

        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
